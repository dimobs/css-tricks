<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="form-box">
          <div class="form-value">
            <form action="">
              <h2>Login</h2>
              <div class="inputbox">
                <!-- <ion-icon name="mail-outline"></ion-icon> -->
                <input class="email" type="email" aria-placeholder="Email" name="Email" id="Start" required>
                <label for="Start" id="DITBT">Email</label>
              </div>
              <div class="inputbox">
                <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
                <input type="password" required>
                <label for="" aria-placeholder="password">Password</label>
              </div>
              <div class="forget">
                <label>
                  <input type="checkbox"> Remember me
                </label>
                <label>
                  <a href="#">Forgot password?</a>
                </label>
              </div>
              <button>Log in</button>
              <div class="register">
                <p>Don't have a account ? <a href="#">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
