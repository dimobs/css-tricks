<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="truck">
            <div class="donuts">
                <div class="donut big">
                    <div class="top"></div>
                </div>
                <div class="donut small">
                    <div class="top"></div>
                </div>
            </div>
            <div class="body">
                <div class="top">
                    <div class="back">
                    </div>
                    <div class="front">
                        <div class="window back"></div>
                        <div class="window front"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="board">
                        <div class="back"></div>
                        <div class="front"></div>
                    </div>
                    <div class="light"></div>
                </div>
            </div>
            <div class="menu">
                <div class="menu__list">
                    <div class="menu__item"></div>
                    <div class="menu__item"></div>
                    <div class="menu__item"></div>
                    <div class="menu__item"></div>
                    <div class="menu__item"></div>
                    <div class="menu__item"></div>
                </div>
            </div>
            <div class="bar">
                <div class="awning">
                    <div class="awning__shadow"></div>
                    <div class="awning__inner"></div>
                </div>
            </div>
            <div class="wheel left">
                <div class="wheel__inner"></div>
            </div>
            <div class="wheel right">
                <div class="wheel__inner"></div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>
</body>
</html>
