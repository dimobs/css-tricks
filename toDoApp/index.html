<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Dynamic Todo List Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer ></script>

</head>
<body>
    <div class="container">
        <div class="input-field">
          <textarea placeholder="Enter your new todo"></textarea>
          <i class="uil uil-notes note-icon"></i>
        </div>
  
        <ul class="todoLists"></ul>
  
        <div class="pending-tasks">
          <span>You have <span class="pending-num"> no </span> tasks pending.</span>
          <button class="clear-button">Clear All</button>
        </div>
      </div>
</body>
</html>
