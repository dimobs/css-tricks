<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="button-row">
        <button class="button | button--toggle">
            <i class="ph-shuffle"></i>
        </button>
        <button class="button">
            <i class="ph-skip-back"></i>
        </button>
        <button class="button | button--toggle button--play | is-active">
            <i class="ph-play"></i>
            <i class="ph-pause"></i>
        </button>
        <button class="button">
            <i class="ph-skip-forward"></i>
        </button>
        <button class="button | button--toggle">
            <i class="ph-repeat"></i>
        </button>
    </div>
    <label class="theme-toggle">
        <input type="checkbox" />
        <i class="ph-lightbulb"></i>
        <span>Change theme</span>
    </label>
    </div>
    <script src='https://unpkg.com/phosphor-icons'></script>
</body>
</html>
